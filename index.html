<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <article class="profile-card">
    <header class="header">
      <img src="./assets/images/image-victor.jpg" alt="Victor's profile picture" class="profile-picture">
    </header>
    <section class="content">
      <p class="username">Victor Crest <span class="age">26</span></p>
      <p class="ubication">London</p>
    </section>
    <footer class="footer">
      <p class="stats">80K <span>Followers</span></p>
      <p class="stats">803K <span>Likes</span></p>
      <p class="stats">1.4K <span>Photos</span></p>
    </footer>
  </article>
</body>
</html>
